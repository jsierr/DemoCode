    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--link JS and CSS-->
    <script src="midterm.js"></script>
    <link rel="stylesheet" href="midterm.css"/>

</head>
<body>
<h1 class="primary">Jesse Sierra</h1>
<label>Enter a number > 0: <input type="text" id="userinput"></label>
<button id="add" class="btn btn-success">Add Value</button>
<button id="removeinvalid" class="btn btn-danger">Remove Invalid Values</button>
<table id="inputvalues" class="table table-striped table-bordered table-responsive container-fluid">
    <thead class="thead-dark">
    <tr>
        <th class="firstcol">Value</th>
        <th>Valid</th>
    </tr>
    </thead>
    <tbody id="body">
    </tbody>
</table>
<p>The sum of all valid numbers is: <span id="sum"></span></p>
<p id="errormessage"></p>
</body>
</html>
