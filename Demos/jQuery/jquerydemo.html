<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src= "jquerydemo.js"></script>
</head>
<body>
    <h1>Hello Heading</h1>
    <table class="table">
        <tr>
            <td>R1 C1</td>
            <td>R1 C2</td>
            <td>R1 C3</td>
        </tr>
        <tr class="row2">
            <td>R2 C1</td>
            <td>R2 C2</td>
            <td>R2 C3</td>
        </tr>
        <tr>
            <td>R3 C1</td>
            <td>R3 C2</td>
            <td>R3 C3</td>
        </tr>
        <tr>
            <td class="row4">R4 C1</td>
            <td class="row4">R4 C2</td>
            <td class="row4">R4 C3</td>
        </tr>
    </table>

    <button id="row2btn" class="btn btn-danger">Slide Rosco</button>
    <button id="row3btn" class="btn btn-success">Fade MSOE</button>
    <button id="row4btn" class="btn btn-primary">Change Row 4</button>

    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm"><img id="Rosco" src="kTfjQje2_400x400.jpg" height="100" alt="Rosco"></div>
            <div class="col-sm"><img id="MSOE" src="social-rectangle.png" height="100" alt="MSOE"></div>
            <div class="col-sm"><img id="Raiders" src="wide_med_2018-news-raiders.jpg" height="100" alt="Raiders"></div>
        </div>
    </div>
</body>
</html>
