<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src= "weather.js"></script>

    <style type="text/css">
        /* Create a class for initially hidden items */
        .hidden {
            display: none;
        }

        /* Set a margin on the button so it looks good */
        #loaddata {
            margin: 10px;
        }

        /* Set table header width so it looks good */
        th {
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Weather for Milwaukee</h1>
    <button id="loaddata" class="btn btn-primary">Load Data</button>
    <table id="weatherdata" class="table">
        <tr><th>Day</th><th>Tempurature</th></tr>
        <tr id="spinner" class="hidden">
            <td colspan="2">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
