<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Table</title>
    <script src="inputtable.js"></script>
</head>
<body>
    <table class="mytable1">
        <tr>
            <th>Enter your age:</th>
            <td><input type="text" id="ageinput"></td>
            <td id="ageerror"></td>
        </tr>
        <tr>
            <th>Enter your height in inches:</th>
            <td><input type="text" id="heightinput"></td>
            <td id="heighterror"></td>
        </tr>
    </table>
    <input type="button" id="submitbutton" value="Submit">
</body>
</html>
